<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Connexion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Websiders</title>
    <!--Icone de l'onglet-->
    <link rel="shortcut icon" href="Images\icons8-domaine-94.png">
</head>
  <body>
    <header>
        <A href="index.html" class="logo"><span>Web</span>siders</A>
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Se connecter</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Mot de passe</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Se souvenir de moi  <a href="#">Mot de passe oublié ?</a></label>
                      
                    </div>
                    <button>Se connecter</button>
                    <div class="register">
                        <p>Vous n'avez pas de compte ? <a href="#">Incrivez-vous</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="copyright">
        <p>Copyright 2023 <a href="">Websiders</a> Tous droits réservés</p>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            const header =document.querySelector('header');
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
